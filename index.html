<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle</title>
</head>
<body>

    <header class = "header">
        <h1>Maldives Resort</h1>
    </header>

    <section class = "original-pic">
        <h3>Orginal Photo</h3>
        <img id = "original" src="img/original.jpg" alt="Maldives-Resort">
    </section>

    <section class = "puzzle-section">
        <div class = "puzzle-parts">
            <h3>Puzzle Parts</h3>
            <div class = "parts-container" >
                <div  class = "parts part1"></div>
                <div  class = "parts part2"></div>
                <div  class = "parts part3"></div>
                <div  class = "parts part4"></div>
                <div  class = "parts part5"></div>
                <div  class = "parts part6"></div>
                <div  class = "parts part7"></div>
                <div  class = "parts part8"></div>
                <div  class = "parts part9"></div>
                


            </div>

        </div>

        <div class = "puzzle-area">
            <h3>Drag your parts here:</h3>
            <div class ="puzzle-container">
                <div class = "puzzle puzzle1"></div>
                <div class = "puzzle puzzle2"></div>
                <div class = "puzzle puzzle3"></div>
                <div class = "puzzle puzzle4"></div>
                <div class = "puzzle puzzle5"></div>
                <div class = "puzzle puzzle6"></div>
                <div class = "puzzle puzzle7"></div>
                <div class = "puzzle puzzle8"></div>
                <div class = "puzzle puzzle9"></div>

            </div>

        </div>


    </section>
    <script src="app.js"></script>
</body>
</html>
