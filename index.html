<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle</title>
</head>
<body>

    <header class = "header">
        <h1>Maldives Resort</h1>
    </header>

    <section class = "original-pic">
        <h3>Orginal Photo</h3>
        <img id = "original" src="img/original.jpg" alt="Maldives-Resort">
    </section>

    <section class = "puzzle-section">
        <div class = "puzzle-parts">
            <h3>Puzzle Parts</h3>
            <div class = "parts-container" >
              <div class = "parts">
                <div draggable="true" id ="part1" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part2" ></div>
              </div>
              <div class = "parts"> 
                <div draggable="true" id ="part3" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part4" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part5" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part6" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part7" ></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part8"></div>
              </div>
              <div class = "parts">
                <div draggable="true" id ="part9"></div>
              </div>
  
            </div>

        </div>

        <div class = "puzzle-area">
            <h3>Drag your parts here:</h3>
            <div class ="puzzle-container">
                <div class = "puzzle puzzle1"></div>
                <div class = "puzzle puzzle2"></div>
                <div class = "puzzle puzzle3"></div>
                <div class = "puzzle puzzle4"></div>
                <div class = "puzzle puzzle5"></div>
                <div class = "puzzle puzzle6"></div>
                <div class = "puzzle puzzle7"></div>
                <div class = "puzzle puzzle8"></div>
                <div class = "puzzle puzzle9"></div>

            </div>

        </div>


    </section>

    <div class = "reset">

        <button id = "reset-btn">RESET</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
